<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Writeup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    #content {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }
    a {
      color: #00ffff;
    }
    h1, h2, h3, h4 {
      color: #00ffff;
    }
    pre {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }
    code {
      font-family: 'Courier New', Courier, monospace;
    }
    blockquote {
      border-left: 4px solid #00ffff;
      padding-left: 10px;
      color: #ccc;
      margin-left: 0;
    }
    ul, ol {
      padding-left: 20px;
    }
    /* Custom style for highlight */
    .highlight {
      background-color: yellow;
      padding: 0 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Administrator Writeup</h1>

<div id="content">Loading writeup...</div>

<!-- Load marked.js to parse Markdown -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Custom renderer to handle ==text== for highlighting
  const renderer = new marked.Renderer();

  // Override the default inline code renderer to support ==highlight==
  renderer.text = function (text) {
    // Replace ==text== with <span class="highlight">text</span>
    return text.replace(/==(.+?)==/g, '<span class="highlight">$1</span>');
  };

  // Fetch the markdown file and parse it
  fetch('writeups/HTB_administrator_v2.md')
    .then(response => response.text())
    .then(text => {
      // Parse markdown with our custom renderer
      const htmlContent = marked(text, { renderer: renderer });
      document.getElementById('content').innerHTML = htmlContent;
    })
    .catch(error => {
      document.getElementById('content').innerText = "Failed to load writeup.";
      console.error(error);
    });
</script>

</body>
</html>
